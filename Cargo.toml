[package]
name = "replybot"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.68"
config = "0.13.3"
fern = "0.6.1"
futures = "0.3.25"
log = "0.4.17"
serde = "1.0.151"
tokio = { version = "1.23.0", features = ["rt", "macros", "rt-multi-thread"] }
twilight-cache-inmemory = "0.14.0"
twilight-gateway = "0.14.0"
twilight-http = "0.14.0"
twilight-model = "0.14.0"
reqwest = { version = "0.11.12", features = ["json", "gzip"] }
reqwest-middleware = "0.2.0"
reqwest-tracing = "0.4.0"
reqwest-retry = "0.2.1"
http = "0.2.8"
rand = { version = "0.8.5", features = ["small_rng"] }
serde_json = "1.0.91"
lazy_static = "1.4.0"
foundation = { git = "https://github.com/Accurate0/foundation.git" }
zephyrus = "0.8.0"

[[bin]]
name = "replybot"
